<!DOCTYPE html>
<html>
	
<head>
    <meta charset="UTF-8">
    <title>キャンセル完了</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
		.cancel{
			font-size: 80px;
		}
		
		.canceltxt{
			font-size: 50px;
		}
		
		.btn{
			 width: 350px;
             height:80px;
             font-size: 190%;
		}
		
	</style>
</head>

<body>
	
	<header>
		<h1>キャンセル完了</h1>
	</header>
	
    <main>
		<div class="row py-5"></div>
		<div class="cancel row py-5 my-5 justify-content-center">
            キャンセル完了
		</div>
		<div class="row"></div>
		<div class="canceltxt row py-5 my-5 justify-content-center">
			<div class="col-6">
            	再度予約する際はTOPページからお願いします。
			</div>
		</div>
        <div class="row justify-content-center">
        	<button type="submit" id="Btn" class="btn btn btn-primary">TOPへ戻る</button>
        </div>
        
    </main>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
   <script>
		Btn.addEventListener('click', function() {
			location.replace("top.html"); 
        }, false);
	</script>
</body>
</html>
