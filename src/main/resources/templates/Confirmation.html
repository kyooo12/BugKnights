<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>予約確認</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
		.header{
	        font-size: 70px;
        }
        
        .title{
			font-size: 50px;
		}
		
		.h3{
			font-size: 40px;
		}
		
		.h2{
			font-size: 45px;
		}
		
		.btn{
			 width: 350px;
             height:80px;
             font-size: 40px;
		}
	</style>
</head>

<body>
	
    <header class="header">
		予約確認
	</header>
	
	<main>
		<div class="container-fluid">
		    <div class="row my-4 py-2" style="background-color: rgb(210, 210, 210);">
			    <div class="title">予約内容</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-10  my-5">
					<h3 class="h3">日時</h3>
					<h2 class="h2 offset-1 mb-4"><span th:text="${reserve.date}"></span>　<span th:text="${reserve.time}"></span>～</h2>
					<br>
					<h3 class="h3">アドバイザー</h3>
					<h2 class="h2 offset-1" th:text="${adviserName}"></h2>
				</div>
			</div>
			<div class="row my-4 py-2" style="background-color: rgb(210, 210, 210);">
				<div class="title col">ご予約者情報</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-10  my-5">
					<h3 class="h3">ご予約者氏名</h3>
					<h2 class="h2 offset-1 mb-5" th:text="${reserve.userName}"></h2>
					<h3 class="h3">メールアドレス</h3>
					<h2 class="h2 offset-1 mb-5" th:text="${reserve.userMail}"></h2>
					<br>
					<h3 class="h3">ご要望・ご相談</h3>
					<div class="h2 offset-1" th:text="${reserve.comment}">
			    		ここにコメントが入る。
					</div>
				</div>
			</div>
			<div class="row justify-content-center my-5">
				<div class="col-6 text-center">
					<a href="/inputForm" class="btn btn btn-primary">戻る</a>
				</div>
				<div class="col-6 text-center">
					<a href="/Completion" class="btn btn btn-primary">予約完了</a>
				</div>
			</div>
		</div>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
