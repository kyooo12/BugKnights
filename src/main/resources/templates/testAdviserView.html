<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>商品一覧画面</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
	<h1>発注システム</h1>
	<h2>商品一覧画面</h2>
	<div id="contents">
		<table>
		<tr>
			<th>アドバイザーID</th>
			<th>氏名</th> 
		</tr>
		<tr th:each="adviser:${adviserList}">
			<td th:text="${adviser.cd}"/></td>
			<td th:text="${adviser.name}"/></td>
		</tr>
		</table>
	</div>
</body>
</html>
