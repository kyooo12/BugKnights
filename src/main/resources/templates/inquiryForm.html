<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>予約照会</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header class="py-sm-5 py-md-3">
		<p class="h1-sm h2-md">予約照会</p>
	</header>
	
	<main class="ms-2">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-sm-7 fs-2">メールアドレスと予約番号を入力してください。</div>
			</div>
			
			<div class="row justify-content-center">
				<form action="reserveSearch" method="post" th:object="${inquiryForm}">
					<div class="row justify-content-center">
						<div class="col-sm-6 h3">
							<label for="mail" style="font-weight: bold;">メールアドレス</label><br>
							<input class="offset-1 col-sm-10" type="email" name="userMail" id="mail" placeholder="12345@example.com" th:value="*{userMail}">
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-sm-6 h3">
							<label for="reference" style="font-weight: bold;">予約番号</label><br>
							<input class="offset-1 col-sm-10" type="text" name="code" id="reference" placeholder="10ケタの番号を入力" th:value="*{code}"><br>
							<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
						</div>
					</div>
					<div class="row justify-content-center">
						<button type="submit" class="col-sm-2 btn btn-primary mt-1">次へ</button>
					</div>
				</form>
			</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
