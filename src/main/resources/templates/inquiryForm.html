<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>予約照会</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<style>
		.header{
	        font-size: 70px;
        }
		
		.inquirytxt{
			font-size: 70px;
		}
		
		.btn{
			 width: 350px;
             height:80px;
             font-size: 40px;
		}
		
		.txtbox{
		    display: inline-block;
		    width: 100%;
		    padding: 1em;
		    border: 1px solid #999;
		    box-sizing: border-box;
		    background: #f2f2f2;
		    margin: 0.5em 0;
		}
		
	</style>
</head>

<body>
	<header>
		<h1 class="header">予約照会</h1>
	</header>
	
	<main>
		<div class="container-fluid">
			<div class="row py-5 my-5 justify-content-center">
				<div class="inquirytxt col-10">メールアドレスと予約番号を入力してください。</div>
			</div>
			
			<div class="row justify-content-center">
				<form action="reserveSearch" method="post" th:object="${inquiryForm}">
					<div class="row justify-content-center">
						<div class="col-10">
							<label for="mail" style="font-weight: bold; font-size: 60px;">メールアドレス</label><br>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-sm-10 pb-5 h1">
							<input class="txtbox offset-1 col-sm-10" type="email" name="userMail" id="mail" placeholder="12345@example.com" th:value="*{userMail}">
						</div>
					</div>
					
					<div class="row justify-content-center">
						<div class="col-10">
							<label for="reference" style="font-weight: bold; font-size: 60px;">予約番号</label><br>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-sm-10 pb-5 h1">							
							<input class="txtbox offset-1 col-sm-10" type="text" name="code" id="reference" placeholder="10ケタの番号を入力" th:value="*{code}"><br>
							<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
						</div>
					</div>
					<div class="row pt-5 justify-content-center">
						<button type="submit" class="btn col-sm-2 btn btn-primary mt-1">次へ</button>
					</div>
				</form>
			</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
