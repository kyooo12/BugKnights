		<div class="container-fluid">
			<div class="row justify-content-start">
				<div class="col-sm-12 fs-2">メールアドレスと予約番号を入力してください。</div>
			</div>
			
			<div class="row justify-content-start">
				<form action="reserveSearch" method="post">
					<div class="row justify-content-start">
						<div class="col-sm-12 h3">
							<label for="mail" style="font-weight: bold;">メールアドレス</label><br>
							<input class="col-sm-5" type="text" name="mailaddress" id="mail" placeholder="12345@example.com">
						</div>
					</div>
					<div class="row justify-content-start">
						<div class="col-sm-12 h3">
							<label for="reference" style="font-weight: bold;">予約番号</label><br>
							<input class="col-sm-5" type="text" name="reference-no" id="reference" placeholder="10ケタの番号を入力"><br>
						</div>
					</div>
					<div class="row justify-content-start">
						<button type="submit" class="offset-1 col-sm-2 btn btn-primary mt-1">次へ</button>
					</div>
				</form>
			</div>
			
		</div>
	</main>
