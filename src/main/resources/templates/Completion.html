<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>予約完了</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
		.header{
	        font-size: 70px;
        }
        
        .h1{
			font-size: 60px;
		}
		
		.h2{
			font-size: 50px;
		}
        
        .h3{
			font-size: 40px;
		}
		
		.btn{
			 width: 350px;
             height:80px;
             font-size: 40px;
		}
		
	</style>
</head>

<body>
	
	<header class="header">
		予約完了
	</header>
	
    <main>
		<div class="container-fluid">
			<div class="row">
			    <div class="col-12 pt-5 my-5">
	                <h1 class="h1" style="text-align:center">予約完了</h1>
			    </div>
			</div>
			<div class="row justify-content-center">    
			    <div class="col-10 my-5">
	                <h3 class="h3">予約番号</h3>
	                <br>
	                <h2 class="h2 text-center" th:text="${code}"></h3>
			    </div>
			</div>
			<div class="row justify-content-center">
	            <div class="col-10 my-5">
	                <h3 class="h3">　この番号で予約照会ができます。<span style="color: red;font-size: 50px;">必ず</span>スクリーンショットやメモを取ってください。</h3>
	            </div>
			</div>
		</div>
        <div class="row justify-content-center">
			<div class="col mt-4 text-center">
        		<a href="/" class="btn btn btn-primary">TOPへ戻る</a>
			</div>
        </div>
    </main>
          
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</body>
</html>
