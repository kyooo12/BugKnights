<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>日程選択</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<style>
		.header{
	        font-size: 8vw;
        }
		
		.h1{
			font-size:6vw;
		}
		
		.year{
			font-size: 4vw;
		}
		
	    table {
	        border-collapse: collapse;
            margin: 0 5px;
	        background-color: rgb(229, 229, 229);
            width: 100%;
            table-layout: fixed;
            word-break: break-all;
            word-wrap: break-all;
        }
	    th, td {
	        padding: 1vw;
	        text-align: center;
	    }
	    
	    .reserved {
	        color: white;
	    }
	    .available {
	        color: white;
	    }
	    .status {
	        font-size: 1vw;
	        display: block;
	        margin-top: 1vw;
	    }
	    .status span {
	        font-weight: bold;
	    }
	    
	    .weekOfDay{
			color: rgb(0, 0, 0);
			font-size: 6vw;
		}
		
		.dateText{
			color: rgb(0, 0, 0);
			font-size: 4vw;
		}
		
		.dayBtn{
			font-size: 5vw;
		}
		
		.baBtn{
			width: 20vw;
            height:7vw;
            font-size: 3vw;
            color: rgb(0, 0, 0);
		}
		
		.text{
			font-size: 4vw;
		}
		
        @media screen and (min-width:768px) {
            .header{
	            font-size: 35px;
            }
            
            .h1{
                font-size:30px ;
            }
            
            .baBtn{
                width: 100px;
                height:35px;
                font-size: 100%;
                color: rgb(0, 0, 0);
            }
            
            .year{
                font-size: 35px;
            }
            
            table {
                border-collapse: collapse;
                width: 100%;
                background-color: rgb(229, 229, 229);
            }
            th, td {
                padding: 10px;
                text-align: center;
            }
            
            .reserved {
                color: white;
            }
            .available {
                color: white;
            }
            .status {
                font-size: 6px;
                display: block;
                margin-top: 2.5px;
            }
            .status span {
                font-weight: bold;
            }
            
            .weekOfDay{
                color: rgb(0, 0, 0);
                font-size: 30px;
            }
            
            .dateText{
                color: rgb(0, 0, 0);
                font-size: 20px;
            }
            
            .dayBtn{
                font-size: 25px;
            }
            
            .text{
                font-size: 20px;
            }
        }
		
	</style>
</head>
<body>

	<header class="py-md-0 py-md-2">
		<h1 class="header py-2 py-1">日程選択</h1>
	</header>

	<main>
		<div class="h1 row justify-content-center my-1 py-2 border-bottom" id="adviser">
			<div class="col-10">
			    アドバイザー：<span th:text="${adviserName}"></span>
			</div>
	    </div>
		
		<div class="container-fluid pb-5">
			
			<div class="row" id="calendar-buttons">
				<div class="offset-1 offset-md-2 col-3 col-md-3 pt-2" style="text-align:center">
			    	<button class="baBtn btn btn-outline-dark p-0" onclick="previousMonth()">＜</button>
				</div>
				<div class="year col-4 col-md-2 my-2 p-0" style="text-align:center" id="calendar-heading">
				カレンダー
			    </div>
				<div class="col-3 pt-2" style="text-align:center">
			    	<button class="baBtn btn btn-outline-dark p-0" onclick="nextMonth()">＞</button>
				</div>
			</div>
			
			<div class="row justify-content-center" id="calendar-container">
                <div class="col-10 col-md-6">
                    <table id="calendar-table">
                        <thead>
                            <tr id="calendar-header"></tr>
                        </thead>
                        <form id="form" action="/selectTime" method="post">
                            <input type="hidden" name="confirmDate" id="confirmDate">
                            <tbody id="calendar-body"></tbody>
                        </form>
                    </table>
                </div>
			</div>
			<div class="text row mx-5">
					〇：予約可能<br>
					Ｘ：予約不可
			</div>
		</div>
	</main>
	
	<script th:inline="javascript">
	    var currentYear, currentMonth;
	    var headerRow = document.getElementById('calendar-header');
	    var body = document.getElementById('calendar-body');
	
	    // 初期表示は今月のカレンダー
	    var today = new Date();
	    currentYear = today.getFullYear();
	    currentMonth = today.getMonth();
	
	    // 予約情報のサンプルデータ (日付をキーとした予約状態の配列)
	    var reservations = /*[[${dateMap}]]*/"dateMap";
	
	    // カレンダーを表示する関数
	    function showCalendar(year, month) {
	        // ヘッダーの曜日を設定
	        var days = ['日', '月', '火', '水', '木', '金', '土'];
	        headerRow.innerHTML = '';
	        days.forEach(function(day) {
	            var th = document.createElement('th');
	            th.textContent = day;
	            th.setAttribute('class', 'weekOfDay');
	            headerRow.appendChild(th);
	        });
	
	        // カレンダーのボディを生成
	        body.innerHTML = '';
	        var startDate = new Date(year, month, 1);
	        var endDate = new Date(year, month + 1, 0);
	        var currentRow = document.createElement('tr');
	        for (var i = 0; i < startDate.getDay(); i++) {
	            currentRow.appendChild(document.createElement('td'));
	        }
	        for (var i = startDate.getDate(); i <= endDate.getDate(); i++) {
	            var dateKey = year + '-' + (month + 1 < 10 ? '0' + (month + 1) : month + 1) + '-' + (i < 10 ? '0' + i : i);
	            var reservationStatus = reservations[dateKey];
	
	            var dayCell = document.createElement('td');
	
	            // 日付をテキストとして表示
	            var dateText = document.createElement('span');
	            dateText.setAttribute("class", "dateText");
	            dateText.textContent = i;
	            dayCell.appendChild(dateText);

	            // 予約状態に応じて背景色を設定
	            if (reservationStatus === true) {
	                dayCell.classList.add('reserved');
	            } else {
	                dayCell.classList.add('available');
	            }
	            
	            // ○×を表示する要素を追加
				var statusText = document.createElement('span');
                statusText.setAttribute('data-datekey', dateKey);
				statusText.classList.add('status');
				if (reservationStatus === true) {
				    statusText.innerHTML = '<button disabled class="dayBtn btn btn-outline-light btn-sm" style="color: red;">Ｘ</button>';
				} else {
				    statusText.innerHTML = '<input type="button" id="decidedDate" name="decidedDate" class="dayBtn btn btn-outline-light btn-sm" style="color: black;" value="〇">';
				    
				}
                dayCell.appendChild(statusText);

	            // ボタンがクリックされたときの処理
	            statusText.addEventListener('click', function() {
                    // 日付のdateKeyを保存する属性を追加
                    var selectedDate = this.getAttribute('data-datekey');
				    document.getElementById('confirmDate').setAttribute('value', selectedDate);
	                var chooseDate = document.getElementById('decidedDate').value;
	               	const form = document.getElementById('form');
	               	form.submit();
	                // ここに他の処理を追加する（例: 予約処理など）
	            });

	            currentRow.appendChild(dayCell);

	            if (currentRow.children.length % 7 == 0) {
	                body.appendChild(currentRow);
	                currentRow = document.createElement('tr');
	            }
	        }
	        if (currentRow.children.length > 0) {
	            body.appendChild(currentRow);
	        }
	
	        // カレンダーのタイトルを設定
	        document.getElementById('calendar-heading').textContent = year + '年' + (month + 1) + '月';
	    }
	
	    // 初回表示
	    showCalendar(currentYear, currentMonth);
	
	    // 前の月へ移動する関数
	    function previousMonth() {
			if (currentYear === today.getFullYear() && currentMonth === today.getMonth()) return; // 前の月には遷移不可
	        currentMonth--;
	        if (currentMonth < 0) {
	            currentMonth = 11;
	            currentYear--;
	        }
	        showCalendar(currentYear, currentMonth);
	    }
	
	    // 次の月へ移動する関数
	    function nextMonth() {
			var maxDate = new Date(today.getFullYear(), today.getMonth() + 3, 0); // 先２カ月まで遷移可能
			if(new Date(currentYear, currentMonth + 1) > maxDate) return;
	        currentMonth++;
	        if (currentMonth > 11) {
	            currentMonth = 0;
	            currentYear++;
	        }
	        showCalendar(currentYear, currentMonth);
	    }
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
</body>
</html>
