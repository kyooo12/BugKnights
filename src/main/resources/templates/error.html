<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>エラーページ</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
	<style>
		.header{
	        font-size: 8vw;
        }

		.txt{
			font-size:4vw;
		}
        
		.errorTitle{
			font-size: 14vw;
		}
		.potta-one-regular {
		  font-family: "Potta One", system-ui;
		  font-weight: 400;
		  font-style: normal;
		}

        
        @media screen and (min-width:768px) {
			.header{
	        	font-size: 2.5vw;
        	}

			.txt{
				font-size:1.5vw;
			}
			
			.errorTitle{
			font-size: 5vw;
			}
			.potta-one-regular {
			  font-family: "Potta One", system-ui;
			  font-weight: 400;
			  font-style: normal;
			}
			
		}
	</style>
</head>

<body>
	<header class="py-md-0 py-md-2">
		<div class="container-fluid py-md-2">
			<div class="row">
				<h1 class="header">エラー</h1>
			</div>
		</div>
	</header>
	<main>
		<div class="container-fluid">
			<div class="row justify-content-center pb-4">
				<div class="col-6 col-md-2">
					<img src="images/bug.jpg" class="img-fluid bugImg">
				</div>
				<div class="col-6 col-md-3 d-flex align-items-center justify-content-center">
					<h1 class="potta-one-regular errorTitle">エラー<br>発生！</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="offset-1 col-10 col-md-6">
					<div class="row txt pb-4 potta-one-regular">
						申し訳ありません。手続き中にエラーが発生してしまいました。<br>
						お手数ですが、再度TOP画面から操作を行っていただくようお願いいたします。
					</div>
				</div>
			</div>
			<div class="d-flex align-items-center justify-content-center">
				<a href="/" class="btn btn-primary">予約トップページへ</a>
			</div>
		</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
	</script>
</body>

</html>
